spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
atmos.storage.token=${STORAGE_TOKEN}
atmos.storage.key=${STORAGE_KEY}
atmos.storage.secret=${STORAGE_SECRET}
atmos.storage.url=${API_STORAGE_URL}
atmos.microservices.auth_admin.url=${API_AUTH_ADMIN_URL}
atmos.microservices.payment.url=${API_PAYMENT_URL}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB