spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://postgres:5432/atmos-games-apps-store
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
atmos.storage.token=${STORAGE_TOKEN}
atmos.storage.key=${STORAGE_KEY}
atmos.storage.secret=${STORAGE_SECRET}
atmos.storage.url=${API_STORAGE_URL}
atmos.microservices.auth_admin.url=${API_AUTH_ADMIN_URL}
atmos.microservices.payment.url=${API_PAYMENT_URL}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB